<!DOCTYPE html>
<html>

<head>
  <title>ProggSquad</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <meta name="description" content="A website dedicatied for the Breakout online game. A game in which you control a paddle you control a paddle to bounce a ball breaking a wall of bricks.">
  <meta name="keywords" content="Free Game, Breakout game, play breakout online, ArcadeGame, Breakout game history">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <img src="/images/englishflag.png" class="flagDesign flagPlacement flag britFlag" alt="English flag for language selection">
      <img src="/images/swedishflag.png" class="flagDesign flagPlacement flag sweFlag" alt="Swedish flag for language selection">

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      </div>
    </nav>
  </header>
  <main>

    <section class="breakout-online game">
      <div class="intro"></div>
      <div class="score">SCORE: <span>00000</span></div>
      <div class="lives">LIVES: <span>3</span><i class="fas fa-volume-mute"></i><i class="fas fa-volume-up"></i></div>
      <div class="ball"></div>
      <div class="paddle"></div>
      <div class="main-text"></div>
      <div class="buttonRight"><i class="fas fa-arrow-alt-circle-right"></i></div>
      <div class="buttonLeft"><i class="fas fa-arrow-alt-circle-left"></i></div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Congratulations! You reach the highscore!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Write your name!</label>
                  <input type="text" maxlength="8" class="form-control" id="name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-secondary" id="send-to-highscore" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="loseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loseModalLabel">Sorry! You did not make the highscore list.</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="high-score">
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <section class="title text-center mb-5">
              <h1 class="display-4 highscore-title"></h1>
            </section>
          </div>
        </div>
        <table class="table table-borderless text-light">
          <thead>

          </thead>
          <tbody>

          </tbody>
        </table>
      </div>


    </section>


  </main>
  <footer class="container-fluid mt-3">
    <div class="row footerTextPosition">
      <div class="col">
        <p>ArcadeGame</p>
        <p class="kontaktText"></p>
        <p class="telefonText"></p>
        <p class="emailText"></p>
        <p><a href="mailto:info@breakoutgame.se">info@breakoutgame.se</a></p>
      </div>
    </div>
  </footer>


  <script>
    /**
     * Generate random GUI-id
     * @returns {string}
     */
    function guidGenerator() {
      var S4 = function() {
        return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
      };
      return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
    }
  </script>

  <script src="./JS/BrickClass.js"></script>
  <script src="./JS/BrickHandlerClass.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
  <script src="/js/startPage.js"> </script>
  <script src="/js/highscore.js"> </script>
  <script src="/js/game.js"> </script>
  <script src="js/footerTranslation.js"></script>
  <script src="/js/frontendRouter.js"></script>
</body>

</html>
